<div class="container">

    <div class="row">

        <div class="column mt-5">
            <div class="user-message mx-auto text-white" *ngIf="checker">

                <p class="text-center d-flex gap-2">user added succesfully<i class="ri-checkbox-circle-line mt-1"></i></p>

            </div>
        </div>

        <div class="column pt-5">

            <form class="w-50 mx-auto p-5 rounded-2" [formGroup]="userDataForm" (ngSubmit)="formSubmit()">
                <h2 class="text-white mb-4 fs-1">ADD USER</h2>
                <div class="mb-3 w-100">
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    <div
                        *ngIf="userDataForm.get('name')?.invalid && userDataForm.get('name')?.dirty || userDataForm.get('name')?.touched">
                        <div class="text-danger" *ngIf="userDataForm.get('name')?.errors?.['required']">*Name is
                            required.</div>
                        <div class="text-danger" *ngIf="userDataForm.get('name')?.errors?.['minlength']">*Name must be
                            at least 4 characters long.</div>
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <input type="number" class="form-control" placeholder="Age" formControlName="age">
                    <div
                        *ngIf="userDataForm.get('age')?.invalid && userDataForm.get('age')?.dirty || userDataForm.get('age')?.touched">
                        <div class="text-danger" *ngIf="userDataForm.get('age')?.errors?.['required']">*Age is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <input type="number" class="form-control" placeholder="Salary" formControlName="salary">
                    <div
                        *ngIf="userDataForm.get('salary')?.invalid && userDataForm.get('salary')?.dirty || userDataForm.get('salary')?.touched">
                        <div class="text-danger" *ngIf="userDataForm.get('salary')?.errors?.['required']">*Salary is
                            required</div>
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <input type="file" class="form-control"  formControlName="image">
                    <div
                        *ngIf="userDataForm.get('image')?.invalid && userDataForm.get('image')?.dirty || userDataForm.get('image')?.touched">
                        <div class="text-danger" *ngIf="userDataForm.get('image')?.errors?.['image']">*Image is
                            required</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-50 mt-3" [disabled]="userDataForm.invalid">ADD</button>
            </form>

        </div>

    </div>

</div>
