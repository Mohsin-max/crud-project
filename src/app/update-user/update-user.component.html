<div class="container">

    <div class="row">

        <div class="column">

            <div class="form w-50 mx-auto p-5 rounded-2">

                <h2 class="text-white mb-4 fs-1">ADD USER</h2>
                <div class="mb-3 w-100">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="updateUsers.name">
                </div>
                <div class="mb-3 w-100">
                    <input type="number" class="form-control" placeholder="Age" [(ngModel)]="updateUsers.age">
                </div>
                <div class="mb-3 w-100">
                    <input type="number" class="form-control" placeholder="Salary" [(ngModel)]="updateUsers.salary">
                </div>
                <button type="submit" class="btn btn-primary w-50 mt-3" (click)="update()">Update</button>

            </div>

        </div>

    </div>

</div>
